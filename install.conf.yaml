- clean: ['~']
- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.dotfiles: ''
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.profile: profile
    ~/.gitconfig:
        force: true
        path: gitconfig

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: nvim +PlugUpdate +PlugUpgrade +qall
    stdin: true
    stdout: true
    stderr: true
